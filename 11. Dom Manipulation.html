<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
    <script>
        function chancetext() {
            document.getElementById("mybutton").innerText = "text changed!"; 
        }

    </script>
</head>
<body>
    <button id="mybutton" onclick="changetext()">click me</button>
</body>
</html>
