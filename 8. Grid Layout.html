<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,1ft) ;
            gap: 10px;
        }
        .box {
            padding: 20px;
            background-color: lightcoral;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">coloum 1</div>
        <div class="box">coloum 2</div>
        <div class="box">coloum 3</div>
    </div>
</body>
</html>
